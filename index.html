<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    </head>

    
    <body>
        <header>
            <img class="logo" src="imagenes/logo.png">
        </header> 

        <main>
            <section class="left">
                <textarea type="text" class="input-text" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left-button">
                    <p class="msjMinAtos">&#128206; Solo minusculas y sin acentos</p>
                    <button type="button" onclick="btnEncriptar()" id="btnEncriptar">Encriptar</button>
                    <button type="button" onclick="btnDesencriptar()" id="btnDesencriptar">Desencriptar</button>
                </div>
            </section>	
            
            <section class="right">
                <img src="imagenes/dibujo.png" id="dibujo">
                <h1 id="texto1">Ningun mensaje fue encontrado</h1>
                <textarea type="text" class="output-text">Ingrese el texto que desees encriptar o desencriptar</textarea>  
                <button type="button" class="copy-text" onclick="copiar()">Copiar</button>              
            </section>            
        </main>

        <footer>
            <p class="copyright">&copy Copyright Diego Arias - 2022</p>
        </footer>
        
    </body>

    <script src="script.js"></script>

</html>
